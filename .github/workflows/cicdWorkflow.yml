name: CI/CD Pipeline Workflow

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
        
      - name: Install dependencies
        run: npm install
        working-directory: ./ 

      - name: Run build
        run: npm run build

      - name: Deploy with PM2
        run: |
          pm2 stop all || true
          pm2 delete all || true
          pm2 start npm --name "strapi" -- start
        working-directory: ./ 
