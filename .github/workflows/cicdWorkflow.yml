name: CI/CD Pipeline Workflow

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
        
      - name: Install dependencies
        run: npm install
        working-directory: ./StrapiAppTerraform

      - name: Run tests
        run: npm test
        working-directory: ./StrapiAppTerraform

      - name: Build Strapi project
        run: npm run build
        working-directory: ./StrapiAppTerraform

      - name: Deploy to PP2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.PP2_USER }}@${{ secrets.PP2_HOST }} << 'EOF'
          cd /home/${{ secrets.PP2_USER }}/strapi-app
          tar -xzf strapi-build.tar.gz
          rm -rf strapi-build.tar.gz
          npm install
          npm run build
          pm2 restart all
          EOF

   
   
